name: üêû Bug Report
description: Use this template to report a new bug.
title: "<Bug title>"
type: "Bug"
projects: ["Tajmac-ZPS/1"]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: What happened?
      description: Clear and concise description of the bug.
      placeholder: Also tell us, what did you expect to happen!
    validations:
      required: true
  - type: textarea
    id: bug-steps
    attributes:
      label: Steps to reproduce
      description: Detailed description of the steps that can be used to reproduce the error.
      value: |
        1. 
        2. 
        3. 
        ...
    validations:
      required: false
  - type: textarea
    id: bug-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
